<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitor</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #1a1a1d, #0a0a0c) fixed;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .aurora-beam {
            position: absolute;
            width: 40px;
            height: 400px;
            filter: blur(30px);
            animation: flow 20s linear infinite;
            transform-origin: center;
            opacity: 0;
        }

        .aurora-beam:nth-child(1) {
            background: linear-gradient(180deg, #00ff8866, #00ff8800);
            top: 0;
            left: 20%;
            animation-delay: 0s;
        }

        .aurora-beam:nth-child(2) {
            background: linear-gradient(180deg, #00ffee66, #00ffee00);
            top: -100px;
            left: 40%;
            animation-delay: -5s;
        }

        .aurora-beam:nth-child(3) {
            background: linear-gradient(180deg, #ff00ff66, #ff00ff00);
            top: -50px;
            left: 60%;
            animation-delay: -10s;
        }

        .aurora-beam:nth-child(4) {
            background: linear-gradient(180deg, #00ff8866, #00ff8800);
            top: -75px;
            left: 80%;
            animation-delay: -15s;
        }

        @keyframes flow {
            0% {
                transform: translateY(-100%) rotate(-20deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            40% {
                opacity: 0.5;
            }
            50% {
                transform: translateY(100vh) rotate(20deg);
                opacity: 0.3;
            }
            100% {
                transform: translateY(100vh) rotate(20deg);
                opacity: 0;
            }
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(28, 28, 30, 0.8);
            z-index: 1001;
        }

        .nav-logo {
            height: 40px;
            width: auto;
            display: block;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-container a {
            color: #b3b3b3;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-container a:hover, .nav-container a.active {
            color: #00e5ff;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .dashboard {
            background-color: rgba(28, 28, 30, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .current-temp {
            font-size: 4.5rem;
            margin: 30px 0;
            font-weight: 600;
            color: #00e5ff;
        }

        .timestamp {
            font-size: 1.2rem;
            color: #b3b3b3;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background-color: rgba(40, 40, 42, 1);
            border-radius: 15px;
            padding: 20px;
            flex: 1;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 1rem;
            color: #b3b3b3;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px 10px;
            }

            .stats-grid {
                flex-direction: column;
                gap: 15px;
            }

            .current-temp {
                font-size: 3.5rem;
            }
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1c1c1e;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }

        .splash-logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .splash-logo {
            height: 100px;
            width: auto;
            animation: scaleUp 1s ease-in-out;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            20% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            40% {
                transform: scale(0.95);
                opacity: 1;
            }
            60% {
                transform: scale(1.02);
            }
            80% {
                transform: scale(0.98);
            }
            100% {
                transform: scale(1);
            }
        }

        .splash-hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="aurora">
        <div class="aurora-beam"></div>
        <div class="aurora-beam"></div>
        <div class="aurora-beam"></div>
        <div class="aurora-beam"></div>
    </div>

    <div class="splash-screen" id="splashScreen">
        <div class="splash-logo-container">
            <img src="icons/icons/icon512_maskable.png" alt="" class="splash-logo">
        </div>
    </div>

    <div class="nav-container">
        <img src="icons/icons/icon512_maskable.png" alt="" class="nav-logo">
        <div class="nav-links">
            <a href="index.html" class="active">Real-time</a>
            <a href="chart.html">Chart</a>
            <a href="history.html">History</a>
        </div>
    </div>

    <div class="container">
        <h1>Temperature Monitor</h1>
        
        <div class="dashboard">
            <div class="current-temp" id="temperature">--°C</div>
            <div class="timestamp" id="timestamp">Last updated: --:--:--</div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Daily High</div>
                    <div class="stat-value" id="maxTemp">--°C</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Daily Low</div>
                    <div class="stat-value" id="minTemp">--°C</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Average</div>
                    <div class="stat-value" id="avgTemp">--°C</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let temperatures = [];
        const API_URL = 'https://easytemp-pup9emu8q-ogechi-1s-projects.vercel.app/api/temperature';  // Replace YOUR_PI_IP with your Pi's IP address
        
        function updateData() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    const timestamp = new Date().toLocaleTimeString();
                    const tempElement = document.getElementById('temperature');
                    
                    if (data.error) {
                        tempElement.textContent = 'Error reading sensor';
                        console.error('Sensor error:', data.error);
                        return;
                    }
    
                    tempElement.textContent = `${data.temperature.toFixed(1)}°C`;
                    document.getElementById('timestamp').textContent = `Last updated: ${timestamp}`;
    
                    temperatures.push(data.temperature);
                    if (temperatures.length > 1440) {
                        temperatures.shift();
                    }
    
                    const max = Math.max(...temperatures);
                    const min = Math.min(...temperatures);
                    const avg = temperatures.reduce((a, b) => a + b, 0) / temperatures.length;
    
                    document.getElementById('maxTemp').textContent = `${max.toFixed(1)}°C`;
                    document.getElementById('minTemp').textContent = `${min.toFixed(1)}°C`;
                    document.getElementById('avgTemp').textContent = `${avg.toFixed(1)}°C`;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('temperature').textContent = 'Connection Error';
                });
        }
    
        updateData();
        setInterval(updateData, 5000);

        window.addEventListener('load', function() {
            setTimeout(() => {
                const splash = document.getElementById('splashScreen');
                splash.classList.add('splash-hidden');
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 300);
            }, 1500); // Reduced to 1.5 seconds for better UX
        });
    </script>
</body>
</html>
