<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Chart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #1a1a1d, #0a0a0c) fixed;
            color: #e0e0e0;
        }

        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://example.com/aurora.gif') center center / cover no-repeat;
            opacity: 0.3;
            pointer-events: none;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-container a {
            color: #b3b3b3;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-container a:hover, .nav-container a.active {
            color: #00e5ff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .chart-container {
            background: rgba(28, 28, 30, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            height: 400px;
        }

        canvas {
            max-width: 100%;
            height: 100%;
        }

        .time-range {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .time-range button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #1a1a1d;
            color: white;
            cursor: pointer;
            font-weight: 500;
        }

        .time-range button:hover, .time-range button.active {
            background: #00e5ff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="aurora"></div>

    <div class="nav-container">
        <a href="index.html">Real-time</a>
        <a href="chart.html" class="active">Chart</a>
        <a href="history.html">History</a>
    </div>

    <div class="container">
        <h1>Temperature Chart</h1>
        <div class="chart-container">
            <canvas id="sensorChart"></canvas>
        </div>
        <div class="time-range">
            <button class="active" data-range="60">1H</button>
            <button data-range="360">6H</button>
            <button data-range="1440">24H</button>
            <button data-range="10080">7D</button>
        </div>
    </div>

    <script>
        let chart;
        let maxDataPoints = 60;

        function initializeChart() {
            const ctx = document.getElementById('sensorChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Temperature (°C)',
                        data: [],
                        borderColor: '#00e5ff',
                        backgroundColor: 'rgba(0, 229, 255, 0.2)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { displayColors: false }
                    },
                    scales: {
                        y: {
                            ticks: { color: '#ffffff', callback: val => val + '°C' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            ticks: { color: '#ffffff' },
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        async function fetchDataAndUpdate() {
            try {
                const response = await fetch('/api/sensor-data');
                if (!response.ok) throw new Error('Failed to fetch data');
                const { temperature } = await response.json();
                if (typeof temperature !== 'number') throw new Error('Invalid data format');

                const timestamp = new Date().toLocaleTimeString();
                chart.data.labels.push(timestamp);
                chart.data.datasets[0].data.push(temperature);

                if (chart.data.labels.length > maxDataPoints) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }

                chart.options.scales.y.min = Math.min(...chart.data.datasets[0].data) - 2;
                chart.options.scales.y.max = Math.max(...chart.data.datasets[0].data) + 2;
                chart.update();
            } catch (error) {
                console.error(error.message);
            }
        }

        initializeChart();
        fetchDataAndUpdate();
        const updateInterval = setInterval(fetchDataAndUpdate, 1000);

        document.querySelectorAll('.time-range button').forEach(button => {
            button.addEventListener('click', function () {
                document.querySelector('.time-range .active').classList.remove('active');
                this.classList.add('active');
                maxDataPoints = parseInt(this.dataset.range, 10);
                chart.data.labels = [];
                chart.data.datasets[0].data = [];
                chart.update();
            });
        });

        window.addEventListener('beforeunload', () => clearInterval(updateInterval));
    </script>
</body>
</html>
