<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Chart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #1a1a1d, #0a0a0c) fixed;
            overflow: hidden;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://example.com/aurora.gif') center center / cover no-repeat;
            opacity: 0.3;
            pointer-events: none;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-container a {
            color: #b3b3b3;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-container a:hover, .nav-container a.active {
            color: #00e5ff;
            font-weight: 600;
        }

        .container {
            width: 80%;
            max-width: 1400px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .chart-container {
            background-color: rgba(28, 28, 30, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
            height: 500px;
            position: relative;
        }

        canvas {
            display: block;
            max-width: 100%;
            height: 100% !important;
        }

        .time-range {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-range button {
            padding: 8px 16px;
            border: 1px solid #3c3c3e;
            border-radius: 8px;
            background: #1a1a1d;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s, border-color 0.3s;
            font-weight: 500;
        }

        .time-range button:hover {
            background: rgba(0, 113, 227, 0.7);
        }

        .time-range button.active {
            background: #00e5ff;
            color: #000;
            border-color: #00e5ff;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .chart-container {
                padding: 15px;
                height: 400px;
            }

            .time-range button {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="aurora"></div>

    <div class="nav-container">
        <a href="index.html">Real-time</a>
        <a href="chart.html" class="active">Chart</a>
        <a href="history.html">History</a>
    </div>

    <div class="container">
        <h1>Temperature Chart</h1>
        
        <div class="chart-container">
            <canvas id="sensorChart"></canvas>
        </div>
        <div class="time-range">
            <button class="active" data-range="60">1H</button>
            <button data-range="360">6H</button>
            <button data-range="1440">24H</button>
            <button data-range="10080">7D</button>
        </div>
    </div>

    <script>
        let chart;
        let maxDataPoints = 60;

        function initChart() {
            const ctx = document.getElementById('sensorChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Temperature',
                        data: [],
                        borderColor: '#00e5ff',
                        backgroundColor: 'rgba(0, 229, 255, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3,
                        pointRadius: 0,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'nearest',
                            intersect: false,
                            backgroundColor: '#2e2e30',
                            titleColor: '#00e5ff',
                            bodyColor: '#ffffff',
                            padding: 10,
                            displayColors: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff',
                                callback: function(value) {
                                    return value + 'Â°C';
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#ffffff',
                                maxTicksLimit: 10
                            }
                        }
                    }
                }
            });
        }

        async function updateData() {
            try {
                const response = await fetch('/api/sensor-data');
                const data = await response.json();
                const timestamp = new Date().toLocaleTimeString();
                const temperature = data.temperature;

                chart.data.labels.push(timestamp);
                chart.data.datasets[0].data.push(temperature);

                if (chart.data.labels.length > maxDataPoints) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }

                chart.options.scales.y.min = Math.min(...chart.data.datasets[0].data) - 2;
                chart.options.scales.y.max = Math.max(...chart.data.datasets[0].data) + 2;

                chart.update();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        initChart();
        updateData();
        const updateInterval = setInterval(updateData, 1000);

        document.querySelectorAll('.time-range button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.time-range button').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                maxDataPoints = parseInt(this.getAttribute('data-range'), 10);
                chart.data.labels = [];
                chart.data.datasets[0].data = [];
                chart.update();
            });
        });

        window.addEventListener('beforeunload', () => clearInterval(updateInterval));
    </script>
</body>
</html>
