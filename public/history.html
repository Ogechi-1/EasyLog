<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature History</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #1a1a1d, #0a0a0c) fixed;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://example.com/aurora.gif') center center / cover no-repeat;
            opacity: 0.3;
            pointer-events: none;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-container a {
            color: #b3b3b3;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-container a:hover, .nav-container a.active {
            color: #00e5ff;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .export-btn {
            background-color: #00e5ff;
            color: #000000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 20px;
            transition: background 0.3s, color 0.3s;
        }

        .export-btn:hover {
            background-color: #0071e3;
            color: #ffffff;
        }

        .table-container {
            background-color: rgba(28, 28, 30, 0.8);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            color: #ffffff;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: rgba(40, 40, 42, 1);
            font-weight: 600;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px 10px;
            }

            th, td {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="aurora"></div>

    <div class="nav-container">
        <a href="index.html">Real-time</a>
        <a href="chart.html">Chart</a>
        <a href="history.html" class="active">History</a>
    </div>

    <div class="container">
        <h1>Temperature History</h1>
        <button class="export-btn" onclick="exportData()">Export to Excel</button>
        
        <div class="table-container">
            <table id="tempTable">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Temperature (°C)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'http://YOUR_PI_IP:5000/api/sensor-data'; // Replace YOUR_PI_IP with your Pi's IP address
        const MAX_HISTORY = 60;
        let temperatureHistory = [];

        async function fetchTemperatureData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch data');
                
                const data = await response.json();
                const time = new Date().toLocaleTimeString();
                
                if (data.temperature) {
                    temperatureHistory.unshift({ time, temperature: data.temperature.toFixed(1) });
                } else {
                    temperatureHistory.unshift({ time, temperature: 'Error', error: data.error });
                }

                if (temperatureHistory.length > MAX_HISTORY) {
                    temperatureHistory.pop();
                }

                updateTable();
            } catch (error) {
                console.error('Error fetching data:', error);
                const time = new Date().toLocaleTimeString();
                temperatureHistory.unshift({ time, temperature: 'Connection Error' });
                updateTable();
            }
        }

        function updateTable() {
            const tableBody = document.querySelector('#tempTable tbody');
            tableBody.innerHTML = temperatureHistory.map(entry => `
                <tr>
                    <td>${entry.time}</td>
                    <td>${entry.temperature}${entry.error ? ' (Error)' : '°C'}</td>
                </tr>
            `).join('');
        }

        function exportData() {
            const exportData = [
                ['Time', 'Temperature (°C)', 'Status'],
                ...temperatureHistory.map(entry => [
                    entry.time,
                    entry.temperature,
                    entry.error ? 'Error' : 'OK'
                ])
            ];

            const workbook = XLSX.utils.book_new();
            const worksheet = XLSX.utils.aoa_to_sheet(exportData);
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Temperature History');
            
            const filename = `Temperature_History_${new Date().toISOString().replace(/[-:.]/g, '')}.xlsx`;
            XLSX.writeFile(workbook, filename);
        }

        // Fetch data initially and at intervals
        fetchTemperatureData();
        setInterval(fetchTemperatureData, 60000);
    </script>
</body>
</html>
