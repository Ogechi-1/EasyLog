<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature History</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #1a1a1d, #0a0a0c) fixed;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .aurora-beam {
            position: absolute;
            width: 40px;
            height: 400px;
            filter: blur(30px);
            animation: flow 20s linear infinite;
            transform-origin: center;
            opacity: 0;
        }

        .aurora-beam:nth-child(1) {
            background: linear-gradient(180deg, #00ff8866, #00ff8800);
            top: 0;
            left: 20%;
            animation-delay: 0s;
        }

        .aurora-beam:nth-child(2) {
            background: linear-gradient(180deg, #00ffee66, #00ffee00);
            top: -100px;
            left: 40%;
            animation-delay: -5s;
        }

        .aurora-beam:nth-child(3) {
            background: linear-gradient(180deg, #ff00ff66, #ff00ff00);
            top: -50px;
            left: 60%;
            animation-delay: -10s;
        }

        .aurora-beam:nth-child(4) {
            background: linear-gradient(180deg, #00ff8866, #00ff8800);
            top: -75px;
            left: 80%;
            animation-delay: -15s;
        }

        @keyframes flow {
            0% {
                transform: translateY(-100%) rotate(-20deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            40% {
                opacity: 0.5;
            }
            50% {
                transform: translateY(100vh) rotate(20deg);
                opacity: 0.3;
            }
            100% {
                transform: translateY(100vh) rotate(20deg);
                opacity: 0;
            }
        }

        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(28, 28, 30, 0.95);
            z-index: 1001;
        }

        .nav-logo {
            height: 40px;
            width: auto;
            display: block;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-container a {
            color: #b3b3b3;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-container a:hover, .nav-container a.active {
            color: #00e5ff;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 120px auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            color: #ffffff;
            padding: 0 20px;
        }

        .export-btn {
            background-color: #00e5ff;
            color: #000000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 20px;
            transition: background 0.3s, color 0.3s;
        }

        .export-btn:hover {
            background-color: #0071e3;
            color: #ffffff;
        }

        .table-container {
            background-color: rgba(28, 28, 30, 0.8);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            color: #ffffff;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: rgba(40, 40, 42, 1);
            font-weight: 600;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px 10px;
            }

            th, td {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1c1c1e;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }

        .splash-logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .splash-logo {
            height: 100px;
            width: auto;
            animation: scaleUp 1s ease-in-out;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            20% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            40% {
                transform: scale(0.95);
                opacity: 1;
            }
            60% {
                transform: scale(1.02);
            }
            80% {
                transform: scale(0.98);
            }
            100% {
                transform: scale(1);
            }
        }

        .splash-hidden {
            opacity: 0;
            pointer-events: none;
        }

        .time-filter {
            margin-bottom: 20px;
            text-align: center;
        }

        .time-select {
            padding: 10px 20px;
            border-radius: 8px;
            background-color: rgba(40, 40, 42, 1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1rem;
            cursor: pointer;
        }

        .time-select:hover {
            background-color: rgba(60, 60, 62, 1);
        }
    </style>
</head>
<body>
    <div class="aurora">
        <div class="aurora-beam"></div>
        <div class="aurora-beam"></div>
        <div class="aurora-beam"></div>
        <div class="aurora-beam"></div>
    </div>

    <div class="splash-screen" id="splashScreen">
        <div class="splash-logo-container">
            <img src="icons/icons/icon512_maskable.png" alt="" class="splash-logo">
        </div>
    </div>

    <div class="nav-container">
        <img src="icons/icons/icon512_maskable.png" alt="" class="nav-logo">
        <div class="nav-links">
            <a href="index.html">Real-time</a>
            <a href="chart.html">Chart</a>
            <a href="history.html" class="active">History</a>
        </div>
    </div>

    <div class="container">
        <h1>Temperature History</h1>
        <div class="time-filter">
            <select id="timeRange" class="time-select">
                <option value="60">Last Hour</option>
                <option value="360">Last 6 Hours</option>
                <option value="720">Last 12 Hours</option>
                <option value="1440">Last 24 Hours</option>
                <option value="10080">Last Week</option>
            </select>
        </div>
        <button class="export-btn" onclick="exportData()">Export to Excel</button>
        
        <div class="table-container">
            <table id="tempTable">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Temperature (Â°C)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'https://vercel.com/ogechi-1s-projects/easytemp/6eHK5xNp2mu2V5XBLVKBmNKQmGro/api/temperature'; // Replace YOUR_PI_IP with your Pi's IP address
        let temperatureHistory = [];

        async function fetchTemperatureData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch data');
                
                const data = await response.json();
                const time = new Date().toLocaleTimeString();
                const timestamp = new Date().getTime();
                
                if (data.temperature) {
                    temperatureHistory.unshift({ 
                        time, 
                        timestamp,
                        temperature: data.temperature.toFixed(1) 
                    });
                } else {
                    temperatureHistory.unshift({ 
                        time, 
                        timestamp,
                        temperature: 'Error', 
                        error: data.error 
                    });
                }

                // Keep only data within selected time range
                const timeRange = parseInt(document.getElementById('timeRange').value);
                const cutoffTime = new Date().getTime() - (timeRange * 60 * 1000);
                temperatureHistory = temperatureHistory.filter(entry => entry.timestamp >= cutoffTime);

                updateTable();
            } catch (error) {
                console.error('Error fetching data:', error);
                const time = new Date().toLocaleTimeString();
                temperatureHistory.unshift({ 
                    time, 
                    timestamp: new Date().getTime(),
                    temperature: 'Connection Error' 
                });
                updateTable();
            }
        }

        function updateTable() {
            const tableBody = document.querySelector('#tempTable tbody');
            tableBody.innerHTML = temperatureHistory.map(entry => `
                <tr>
                    <td>${entry.time}</td>
                    <td>${entry.temperature}${entry.error ? ' (Error)' : 'Â°C'}</td>
                </tr>
            `).join('');
        }

        function exportData() {
            const timeRange = document.getElementById('timeRange').value;
            const exportData = [
                ['Time', 'Temperature (Â°C)', 'Status'],
                ...temperatureHistory.map(entry => [
                    entry.time,
                    entry.temperature,
                    entry.error ? 'Error' : 'OK'
                ])
            ];

            const workbook = XLSX.utils.book_new();
            const worksheet = XLSX.utils.aoa_to_sheet(exportData);
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Temperature History');
            
            const now = new Date();
            const filename = `Temperature_History_${timeRange}min_${now.toISOString().replace(/[-:.]/g, '')}.xlsx`;
            XLSX.writeFile(workbook, filename);
        }

        // Event listener for time range changes
        document.getElementById('timeRange').addEventListener('change', () => {
            const timeRange = parseInt(document.getElementById('timeRange').value);
            const cutoffTime = new Date().getTime() - (timeRange * 60 * 1000);
            temperatureHistory = temperatureHistory.filter(entry => entry.timestamp >= cutoffTime);
            updateTable();
        });

        // Fetch data initially and every minute
        fetchTemperatureData();
        setInterval(fetchTemperatureData, 60000); // Every minute

        window.addEventListener('load', function() {
            setTimeout(() => {
                const splash = document.getElementById('splashScreen');
                splash.classList.add('splash-hidden');
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 300);
            }, 1500);
        });
    </script>
</body>
</html>
